    const App = () => {

        };

                <h1 className="hi">Super converter</h1>
                <label htmlFor="minutes">Minutes</label>
                <input

                    id="minutes"

                    type="number"
                    onChange={onChange}
                />
                <h4>yours:{minutes}</h4>
